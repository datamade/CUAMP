<style id="carto-result-style">
  #carto-result {
    marker-fill-opacity: 0.9;

    marker-placement: point;
    marker-type: ellipse;
    marker-width: 14;
    marker-fill: #3B961C;
    marker-allow-overlap: true;

</style>

<div class="row">
  <div class="col-md-4">
    <h4>Find Chicago Public Gardens Near You</h4><br>

    <p><strong>By Address:</strong></p>
    <div class="form-group">
      <input class='form-control' id='search-address' placeholder='Enter an address or intersection' type='text'>
    </div>
    <div class='form-group'>
      <select id='search-radius' class='form-control'>
        <option value="" selected disabled="">Within:</option>
        <option value='400'>2 blocks</option>
        <option value='805'>1/2 mile</option>
        <option value='1610' selected="selected">1 mile</option>
        <option value='3220'>2 miles</option>
        <option value='8050'>5 miles</option>
      </select>
    </div>
    <p><strong>By Neighborhood:</strong></p>
    <div class="input-group select2-bootstrap-prepend m-top-sm">
      <span class="input-group-addon"><i class="fa fa-street-view fa-fw" aria-hidden="true"></i></span>
      <select class="data-array-neighborhood form-control" id="search-neighborhood" multiple="multiple"></select>
    </div>
    <br><p><strong>By Ward:</strong></p>
    <div class="input-group select2-bootstrap-prepend m-top-sm">
      <span class="input-group-addon"><i class="fa fa-university fa-fw" aria-hidden="true"></i></span>
      <select class="data-array-ward form-control" id="search-ward" multiple="multiple"></select>
    </div>

    <br><br><p><strong>Refine Your Search</strong><br>You can pick more than option for owner.</p>

    <div class="input-group select2-bootstrap-prepend m-top-sm">
      <span class="input-group-addon"><i class="fa fa-usd fa-fw" aria-hidden="true"></i></span>
      <select class="data-array-ownership form-control" id="search-ownership" multiple="multiple"></select>
    </div>
    <div>
      <div class="checkbox m-top-sm">
        <label class="leaf-box">
          <input type="checkbox" id="search-community">
            <i class="fa fa-fw fa-circle-o unchecked"></i>
            <i class="fa fa-fw fa-leaf checked" id="leafbox"></i>
          Community Garden
        </label>
      </div>

      <div class="checkbox m-top-sm m-bottom-sm">
        <label class="leaf-box">
          <input type="checkbox" id="search-production">
            <i class="fa fa-fw fa-circle-o unchecked"></i>
            <i class="fa fa-fw fa-leaf checked" id="leafbox"></i>
          Food Producing
        </label>
      </div>
    </div>

    <div>
      <button class='btn btn-primary' id="btnSearch"><i class='fa fa-search'></i> Search</button>
      <a href="index.html" class='btn btn-reset' id="btnReset" data-toggle="tooltip" data-placement="bottom" title="Reset"><i class="fa fa-repeat" aria-hidden="true"></i></a>
    </div>

  </div>

  <div class="col-md-8">
    <div id="mapCanvas"></div>
  </div>
</div>
